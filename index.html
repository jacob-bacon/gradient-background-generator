<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>CSS Gradient Background Generator</title>
    </head>
    <body>
        <div class="controlsContainer">
            <h1>CSS Gradient Background Generator</h1>
            <hr/>
            
            <form>
                <label>Colors:</label>
                <input class="color1" type="color" name="color1" value="#e0e0e0">
                <input class="color2" type="color" name="color2" value="#44444">
                <br>
                <label for="direction">Gradient direction (deg):</label>
                <input type="range" class="direction" id="direction" name="gradientDirection" min="0" max="360" value="90">
            </form>

            <div class="wrapper">
                <div class="colorWheelContainer">
                    <div id="colorWheel">
                        <span id="pickerDot1" class="pickerDot"></span>
                        <span id="pickerDot2" class="pickerDot"></span>
                    </div>
                </div>

                <div>
                    <div id="colorBar">
                        <span id="barDot" class="pickerDot"></span>
                    </div>
                </div>
            </div>
            
            <hr/>
            <h2>Current CSS Background</h2>
            <h5></h5>
        </div>
    </body>

    <script type="text/javascript" src="script.js"></script>
</html>
