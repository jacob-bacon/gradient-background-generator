<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>CSS Gradient Background Generator</title>
    </head>
    <body class="flex-col">
        <div id="headerBar">
            <div class="container">
                <h4>Gradient Generator</h4>
            </div>
        </div>
        <div id="controlBar">
            <div class="container flex-row">
                <div>
                    <input class="color1" type="color" name="color1" value="#dc84ff">
                    <input class="color2" type="color" name="color2" value="#2dabff">
                    <input type="range" class="direction" id="direction" name="gradientDirection" min="0" max="360" value="90">
                </div>
                <div>
                    <div class="colorWheelContainer">
                        <div id="colorWheel">
                            <span id="pickerDot1" class="pickerDot activePickerDot"></span>
                            <span id="pickerDot2" class="pickerDot"></span>
                        </div>
                    </div>

                    <div id="colorBar">
                        <span id="barDot" class="pickerDot"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="gradientContainer">
            <h5>&nbsp;</h5>
        </div>            
    </body>

    <script type="text/javascript" src="script.js"></script>
</html>
