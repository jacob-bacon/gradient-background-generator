<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>CSS Gradient Background Generator</title>
    </head>
    <body class="flex-col">
        <div id="headerBar">
            <div class="container">
                <h4>Gradient Generator</h4>
            </div>
        </div>
        <div id="controlBar">
            <div class="container flex-row">
                <div class="flex-col">
                    <div class="flex-row swatchContainer active">
                        <div id="color1" class="swatch">&nbsp;</div>
                        <div class="flex-col">
                            <span>RGB:</span>
                            <span>HEX:</span>
                        </div>
                    </div>
                    <div class="flex-row swatchContainer">
                        <div id="color2" class="swatch">&nbsp;</div>
                        <div class="flex-col">
                            <span>RGB:</span>
                            <span>HEX:</span>
                        </div>
                    </div>

                    <input class="color1" type="color" name="color1" value="#dc84ff">
                    <input class="color2" type="color" name="color2" value="#2dabff">
                    <input type="range" class="direction" id="direction" name="gradientDirection" min="0" max="360" value="90">
                </div>
                
                <div class="flex-col">
                    <div>
                        <canvas id="colorWheel" class="colorControl" height="204px" width="204px"></canvas>
                        <!--<span id="colorPicker" class="colorControl"></span>-->
                    </div>
                    <img id="colorWheelSrc" src="images/colorWheel.png" width="204" height="204">
                </div>
            </div>
        </div>
        <div id="gradientContainer">
            <h5>&nbsp;</h5>
        </div>            
    </body>

    <script type="text/javascript" src="script.js"></script>
</html>
